<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextBox Toplama</title>
    <style> 
    label {
        display:block;
        margin-bottom:10px;
    }
    </style>

</head>
<body>
    <h1>Javascript Toplama</h1>
    <form>
        <label>1.sayi:
            <input type="text" id="s1">
        </label>
        <label> 2.sayi:
            <input type="text" id="s2">
        </label>
        <input type="button" value="sayilari topla" id="hesap">
    </form>
    <div id= "sonuc"></div>
    <script>
var sayi1=document.getElementById("s1");
var sayi2=document.getElementById("s2");
var hesapBtn=document.getElementById("hesap");
var sonuc=document.getElementById("sonuc");

hesapBtn.onclick=function()
{
    var toplam=Number(sayi1.value) + Number(sayi2.value);
    sonuc.innerHTML=toplam;
}


    </script>
</body>
</html>
